<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Akang WhatsApp Web QR Code</title>
</head>
<body>
  <h1>Akang WhatsApp Web QR Code</h1>
  <div id="qrcode-container"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
  <script>
    const socket = io();
    socket.on('qrcode', (qrCodeBase64) => {
      const qrCodeImg = document.createElement('img');
      qrCodeImg.src = `data:image/png;base64,${qrCodeBase64}`;
      document.getElementById('qrcode-container').appendChild(qrCodeImg);
    });
  </script>
  
  <img src="http://localhost/qrcode.png"/>
</body>
</html>
